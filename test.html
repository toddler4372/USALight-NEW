<html>
<head>
</head>
<body ng-app="myApp"> <div class="header"> <div class="container"> MOVE Log </div> </div> <div class="main" ng-controller="MainController"> <div class="container"> <div ng-repeat="exercise in exercises" class="row"> <div class="col-xs-2"> <img ng-src="{{ exercise.icon }}"> </div> <div class="col-xs-6"> <p>{{ exercise.name }}</p> </div> <div class="col-xs-4 counters"> <span ng-click="decrease($index)">-</span><span class="count">{{ exercise.count }}</span><span ng-click="increase($index)">+</span> </div> </div> </div> </div> <div class="footer"> <div class="container"> </div> </div> <!-- Modules --> <script> var app = angular.module('myApp', []); </script> <script> app.controller('MainController', function($scope) {$scope.exercises = [{icon: 'img/pushup.jpg', name: 'Pushups', count: 20 }, {icon: 'img/squat.jpg', name: 'Squats', count: 15 }, {icon: 'img/pullup.jpg', name: 'Pullups', count: 10 }, {icon: 'img/row.jpg', name: 'Rows', count: 10 }, {icon: 'img/lunge.jpg', name: 'Lunges', count: 10 }, {icon: 'img/stepup.jpg', name: 'Step Ups', count: 10 }, {icon: 'img/situp.jpg', name: 'Sit Ups', count: 15 } ]; $scope.increase = function(index) {$scope.exercises[index].count += 1; }; $scope.decrease = function(index) {$scope.exercises[index].count -= 1; }; }); </script> </body>
</html>
